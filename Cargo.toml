[workspace]
resolver = "2"
members = [
    "crates/mesh-core",
    "crates/mesh-player",
    "crates/mesh-cue",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Mesh Team"]
license = "AGPL-3.0-or-later"

[workspace.dependencies]
jack = "0.13.4"
libpd-rs = "0.2.0"
signalsmith-stretch = "0.1.3"
riff = "2.0.0"
iced = { version = "0.14.0", features = ["canvas", "tokio"] }
tokio = { version = "1.0", features = ["sync", "rt-multi-thread"] }
mesh-core = { path = "crates/mesh-core" }

# mesh-cue dependencies
essentia = "0.1.5"
rfd = "0.15"
anyhow = "1.0"
thiserror = "2.0"
