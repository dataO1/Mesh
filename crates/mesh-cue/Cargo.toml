[package]
name = "mesh-cue"
version.workspace = true
edition.workspace = true
description = "Track preparation tool for mesh DJ software"

[lib]
name = "mesh_cue"
path = "src/lib.rs"

[[bin]]
name = "mesh-cue"
path = "src/main.rs"

[dependencies]
mesh-core.workspace = true
mesh-widgets.workspace = true
iced.workspace = true
jack.workspace = true
tokio.workspace = true
anyhow.workspace = true
thiserror.workspace = true
log = "0.4"
env_logger = "0.11"
basedrop = "0.1"
rtrb = "0.3"

# Audio analysis - Essentia bindings
essentia = "0.1.5"
essentia-sys = "0.1.5"  # For StereoSample type in LUFS measurement

# Configuration
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
dirs = "5.0"

# Parallel processing
rayon.workspace = true
# Process-based parallelism (Essentia is not thread-safe)
procspawn = "1.0"
serde_json = "1.0"

[features]
default = []
