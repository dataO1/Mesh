[package]
name = "mesh-cue"
version.workspace = true
edition.workspace = true
description = "Track preparation tool for mesh DJ software"

[lib]
name = "mesh_cue"
path = "src/lib.rs"

[[bin]]
name = "mesh-cue"
path = "src/main.rs"

[dependencies]
mesh-core.workspace = true
mesh-widgets.workspace = true
iced.workspace = true
jack.workspace = true
tokio.workspace = true
riff.workspace = true
rfd.workspace = true
anyhow.workspace = true
thiserror.workspace = true
log = "0.4"
env_logger = "0.11"
basedrop = "0.1"
rtrb = "0.3"

# Audio analysis - Essentia bindings
essentia = "0.1.5"

# Configuration
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
dirs = "5.0"

# Parallel processing
rayon = "1.10"
# Process-based parallelism (Essentia is not thread-safe)
procspawn = "1.0"
serde_json = "1.0"
# Unique IDs for temp files in parallel processing
uuid = { version = "1", features = ["v4"] }
# WAV file writing for Python-based analysis (madmom expects audio files)
hound = "3.5"
# Temporary files for Python subprocess IPC
tempfile = "3.10"

[features]
default = []
